<!--
Reader Repaired - Popup Page

Turn the top navigation on and off.

-->
<script>
    function showPopup() {
        function Button() {
            button = document.createElement('a');
            button.setAttribute('href', '#');
            button.setAttribute('class', 'setting');
            return button;
        }

        var onButton = Button();
        onButton.appendChild(document.createTextNode("Repair"));
        var offButton = Button();
        offButton.appendChild(document.createTextNode("Unrepair"));
        console.log(onButton);

        document.body.appendChild(onButton);
        document.body.appendChild(offButton);
    }

    showPopup();

</script>
